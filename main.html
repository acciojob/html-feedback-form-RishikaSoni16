<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="">
		<caption>Feedback Form</caption>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" value="Name" required minlength="3" maxlength="50"><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" value="Portfolio" required><br>

		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" name="favColor" value="Favorite Color" required><br>

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" name="likeness" value="Likeness" required min="1" max="100"><br>
		

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
